<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page 2</title>
    <link rel="stylesheet" href="homepage2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        
</head>
<body>
    <nav class="menu_navigation">
        <div class="menu_bar_container">
           <a href="#"><img src="images/menu_bar.png" alt="menu_bar" class="menu_bar" width="25px"></a>
        </div>
        <div>
           <a class="menu_item" href="#">
            <img src="images/home.png" alt="">
            <h4>Home</h4>
           </a>
        </div>
        <div>
           <a class="menu_item" href="#">
           <img src="images/explore.png" alt="">
           <h4>Explore</h4>
           </a>
        </div>
        <div>
           <a class="menu_item" href="#">
           <img src="images/user (1).png" alt="" width="20px">
           <h4>Profile</h4>
           </a>
        </div>
        <div>
           <a class="menu_item" href="#">
           <img src="images/library.png" alt="">
           <h4>Library</h4>
           </a>
        </div>
        <div>
           <a class="menu_item" href="#">
           <img src="images/Trending.png" alt="">
           <h4>Trending</h4>
           </a>
        </div>
        <div>
           <a class="menu_item" href="#">
           <img src="images/setting.png" alt="">
           <h4>Settings</h4>
           </a>
        </div>
    </nav>
    <main class="main">
        <div class="top_container">
           <div><img src="images/logo 4.png" alt=""></div>
           <div class="search_box">
              <form action="#">
               <input class="search_input" type="text" placeholder="Search titles, people, genres...">
              </form>
              <img src="images/search.png" alt="search_image" width="40px">
            </div>
            <div class="top_left_container">
                <a class="top_left_icon" href="#"><img src="images/upload.png" alt="upload_image" width="18px"></a>
                <a class="top_left_icon" href="#"><img src="images/notification (1).png" alt="notification_image" width="20px"></a>
                <a class="top_left_icon" href="#"><img src="images/account.png" alt="account_image" width="20px"></a>
            </div>
        </div>
        <div class="middle_container">
            <div><a href="#"><img class="image1" src="images/image 1.png" alt="video_thumbnail" width="1000px"></a></div>
            <div class="middle_container_info">
                <div class="middle_video_title_stats">
                    <p class="middle_video_title">Forest</p>
                    <p class="middle_video_stats" >Lily Voyage | 2k Views</p>
                </div>
                <div class="video_action_icons_container">
                    <div class="video_action">
                        <a class="video_action_icons" href="#"><img src="images/like.png" alt="like_image" width="17px"></a>
                        <p class="action">Like</p>
                    </div>
                    <div class="video_action">
                        <a class="video_action_icons" href="#"><img src="images/dislike (1).png" alt="dislike_image" width="20px"></a>
                        <p class="action">Dislike</p>
                    </div>
                    <div class="video_action">
                        <a class="video_action_icons" href="#"><img src="images/comment.png" alt="comment_image" width="20px"></a>
                        <p class="action">Comment</p>
                    </div>
                    <div class="video_action">
                        <a class="video_action_icons" href="#"><img src="images/share.png" alt="share_image" width="20px"></a>
                        <p class="action">Share</p>
                    </div>
                    <div class="video_action">
                        <a class="video_action_icons" href="#"><img src="images/clock (1).png" alt="watch_later" width="20px"></a>
                        <p class="action">Watch later</p>
                    </div>
                    <div class="video_action">
                        <a class="video_action_icons" href="#"><img src="images/download.png" alt="download_image" width="20px"></a>
                        <p class="action">Download</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom_container">
            <div>
                <div><a href="#"><img src="images/image 2.png" alt="" width="312px"></a></div>
                <div class="bottom_container_info">
                    <div class="bottom_video_title_stats">
                        <p class="bottom_video_title">Home Decor</p>
                        <p class="bottom_video_stats">Bayern Joe | 2k Views</p>
                    </div>
                    <div class="bottom_video_action_icons_container">
                        <a class="bottom_video_action_icons" href="#"><img src="images/clock (1).png" alt="" width="16px"></a>
                        <a class="bottom_video_action_icons download" href="#"><img src="images/download.png" alt="download_image" width="16px"></a>
                    </div>
                </div>
            </div>
            <div>
                <div><a href="#"><img src="images/image 3.png" alt="" width="312px"></a></div>
                <div class="bottom_container_info">
                    <div class="bottom_video_title_stats">
                        <p class="bottom_video_title">Birthday Season</p>
                        <p class="bottom_video_stats">Bayern Joe | 2k Views</p>
                    </div>
                    <div class="bottom_video_action_icons_container">
                        <a class="bottom_video_action_icons" href="#"><img src="images/clock (1).png" alt="" width="16px"></a>
                        <a class="bottom_video_action_icons download" href="#"><img src="images/download.png" alt="download_image" width="16px"></a>
                    </div>
                </div>
            </div>
            <div>
                <div><a href="#"><img src="images/image 4.png" alt="" width="312px"></a></div>
                <div class="bottom_container_info">
                    <div class="bottom_video_title_stats">
                        <p class="bottom_video_title">Desperate Lover</p>
                        <p class="bottom_video_stats">Bayern Joe | 2k Views</p>
                    </div>
                    <div class="bottom_video_action_icons_container">
                        <a class="bottom_video_action_icons" href="#"><img src="images/clock (1).png" alt="" width="16px"></a>
                        <a class="bottom_video_action_icons download" href="#"><img src="images/download.png" alt="download_image" width="16px"></a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
